<html>
    <head>
        <title></title>
        <link href="style/courseRegister.css" rel="stylesheet">
        <script src="script/courseRegister.js"></script>
      
    </head>
    <body>
        <h1>Course Registration</h1>
        <div id="maindiv">
            <button type="button" onclick="newUserFun()" >NewUser</button>
            <button type="button" onclick="existingUser()">ExistingUser</button>
            
        </div>
        
        <div id="newUserPagediv">
            <label>Name</label><br>
            <input type="text" id="newUserName"><br>

            <label>Age</label><br>
            <input type="number" id="newUserAge"><br>

            <label>MoblieNumber</label><br>
            <input type="number" id="newUserMobileNumber">

            <button type="button" onclick="addnewuser()" >Add</button>
        </div>

        <div id="existingUserdiv">
            <label>UserId</label>
            <input type="text" id="userId">
            <label id="existingUserDetails" ></label>

            <button type="button" onclick="optionPage()">login</button>    
        </div>

        <div id="optionPagediv">
            <button type="button" onclick="availableCourse()">Available Course</button>
            <button type="button" onclick="enrolledCourse()">Enroll Course</button>
        </div>


        <div id="availablecoursediv">
            <select id="selector">
                <option value="C#">C#</option>
                <option value="Javascript">Javascript</option>
                <option value="Typescript">Typescript</option>
                <option value="Mysql">Mysql</option>
                <option value="HTML">HTML</option>
            </select>

            <label>Required Days</label>
            <input type="number" id="requireddays">

            <button type="button" onclick="enrollCourse()">Enroll</button>
        </div>

        <div id="enrolldiv">
            <label id="courselist"></label> <br>
            <label id="count"></label>
      
        </div>

       </body>
</html>
